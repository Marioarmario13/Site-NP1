<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Circuitos Elétricos</title>
    <link rel="stylesheet" href="/css/teste.css">
</head>
<body>
    <header>
        <a href="/html/index.html" id="volte">
            <img src="/src/pngtree-arrow-left-flat-white-color-icon-move-back-less-photo-picture-image_7920547-removebg-preview.png" alt="Volta ao inicio" width="300" height="300">
        </a>
        <h1 class="titulo">Calculadora de Circuitos Elétricos</h1>
    </header>
    <div class="container">
        

        <br>
        <label class="topico" for="resistor1">Resistor 1 (Ω):</label>
        <input type="number" id="resistor1" placeholder="Digite o valor">
        <br>
        <label class="topico" for="resistor2">Resistor 2 (Ω):</label>
        <input type="number" id="resistor2" placeholder="Digite o valor">
        <br>
        <label class="topico" for="tensao">Tensão (V):</label>
        <input type="number" id="tensao" placeholder="Digite a tensão">
        <br>
        <button id="calcular">Calcular</button>
        
        <div class="resultado" id="resultado"></div>

    </div>

    <footer>
        <p>&copy; 2025 | Unip - Ciência da Computação | Resolução de Circuitos</p>
    </footer>
    <script src="/js/teste.js"></script>
</body>
</html>
